<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Misión, Visión y Valores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('background.jpg'); /* Reemplaza con la ruta correcta */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .section {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .section-title {
      font-weight: bold;
      color: #990000;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #990000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Misión, Visión y Valores</h1>
  <div class="container">
    <div class="section">
      <span class="section-title">Misión</span>
      <p>Descripción de la misión de la empresa.</p>
    </div>
    <div class="section">
      <span class="section-title">Visión</span>
      <p>Descripción de la visión de la empresa.</p>
    </div>
    <div class="section">
      <span class="section-title">Valores</span>
      <p>Descripción de los valores de la empresa.</p>
    </div>
  </div>
  
  <button onclick="window.location.href='index.html'">Volver a Inicio</button>
</body>
</html>
